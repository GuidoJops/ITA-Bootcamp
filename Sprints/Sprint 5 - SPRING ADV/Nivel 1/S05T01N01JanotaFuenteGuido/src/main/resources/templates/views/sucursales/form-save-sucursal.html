<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/template :: head}">
</head>
<body>
	<header th:replace="~{template/template :: header}"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container p-3 my-3 bg-dark text-white">
		<form th:action="@{/sucursal/save}" th:object="${sucursal}" method="post" >
		
			<div class="form-group">
				<input type="hidden" th:field="*{id}">
				<label for="nombreSucursal">Nombre de Sucursal:</label>
				<input	type="text" th:field="*{nombreSucursal}" class="form-control"
						placeholder="-Ingresa el nombre de la Sucursal-">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombreSucursal')}"
							   th:errors="*{nombreSucursal}">  <!-- NO FUNCIONA -->
						</small>
			</div>
			
				<div class="form-group">
				<label for="paisSucursal">País:</label>
				<select th:field="*{paisSucursal}" class="form-control" id ="paisSucursal" >
				<option value=""> -Selecciona País- </option>
				<option th:each="paisSucursal:${paises}"
						th:value="${paisSucursal.id}"
						th:text="${paisSucursal.nombre}"
				
						/>
				</select>
			</div>
				<button type="submit" class="btn btn-warning "th:text="${boton}"></button>
			
		</form>
		
	</div>
	
	<div class="text-center">
		<a class="btn btn-primary" th:href="@{/}">Volver al Inicio</a>
	</div>

	<footer th:replace="~{template/template :: footer}"></footer>

</body>
</html>
