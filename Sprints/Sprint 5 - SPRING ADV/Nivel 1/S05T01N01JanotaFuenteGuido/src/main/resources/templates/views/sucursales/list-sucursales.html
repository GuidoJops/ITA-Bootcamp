<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/template :: head}">
</head>
<body>
	<header th:replace="~{template/template :: header}"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>
	
	<div class="container">
		<table class="table table-striped" border=1>
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Pa√≠s</th>
					<th scope="col">Tipo de Sucursal</th>
					
				</tr>
			</thead>
	
			<tbody>
				<tr th:each="sc:${sucursales}">
					<th scope="row" th:text="${sc.id}"></th>
					<td th:text="${sc.nombreSucursal}"></td>
					<td th:text="${sc.paisSucursal.nombre}"></td>
					<td th:text="${sc.tipoSucursal}"></td>
					
				</tr>
			</tbody>

		</table>

	</div>


	<footer th:replace="~{template/template :: footer}"></footer>


</body>
</html>
